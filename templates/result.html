<!DOCTYPE html>
<html>
<head>
<title>Result</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=
'css/style.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=
'css/bootstrap.css')}}">
</head>
<body>

<div class="bg-info" align="center">
<h1>Sentiment</h1>
</div>
<div align="center">
   {% if prediction == 0 %}
    <h1 style="color:red">Negative</h1>
    <h1 class="text-danger"><span style='font-size:100px;'>&#x1f44e;</span></h1>
    {% elif prediction == 1 %}
    <h1  style="color:green">Positive</h1>
    <h1 class="text-danger"><span style='font-size:100px;'>&#x1f44d;</span></h1>
    {% endif %}
</div>
</body>
</html>
